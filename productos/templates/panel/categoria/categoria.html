{% extends 'panel/admin.html' %}

{% block content %}

<main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
    <div
        class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
        <h1 class="h2">Productos</h1>
        <div class="btn-toolbar mb-2 mb-md-0">
            <div class="btn-toolbar mb-2 mb-md-0">
                <div class="btn-group me-2">
                    <a href="{% url 'productos:categoriap' %}"><button type="button" class="btn btn-sm btn-primary">
                        Agregar categoria
                    </button></a>
                </div>
            </div>
            <div class="btn-group me-2">
                <a href="{% url 'productos:productos' %}"><button type="button" class="btn btn-sm btn-secondary">
                    Regresar producto
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-box-arrow-left" viewBox="0 0 16 16">
                        <path fill-rule="evenodd" d="M6 12.5a.5.5 0 0 0 .5.5h8a.5.5 0 0 0 .5-.5v-9a.5.5 0 0 0-.5-.5h-8a.5.5 0 0 0-.5.5v2a.5.5 0 0 1-1 0v-2A1.5 1.5 0 0 1 6.5 2h8A1.5 1.5 0 0 1 16 3.5v9a1.5 1.5 0 0 1-1.5 1.5h-8A1.5 1.5 0 0 1 5 12.5v-2a.5.5 0 0 1 1 0v2z"/>
                        <path fill-rule="evenodd" d="M.146 8.354a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L1.707 7.5H10.5a.5.5 0 0 1 0 1H1.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3z"/>
                      </svg>
                </button></a>
            </div>
        </div>
        
    </div>

    <h2>Detalles</h2>
    <div class="table-responsive small">
        <table class="table table-sm">
            <thead>
                <tr>
                    <th scope="col">N</th>
                    <th scope="col">Categoria</th>
                    <th scope="col">Eliminar</th>
                    <th scope="col">Modificar</th>
                </tr>
            </thead>
            <tbody>
                {% for categori in categoria %}
                <tr>
                    <td>{{categori.id}}</td>
                    <td>{{categori.categoria}}</td>
                    <td><a href="{% url 'productos:categoria_eliminar' categori.id %}"><button class="btn btn-sm btn-outline-danger">Eliminar</button></a></td>
                    <td><a href="{% url 'productos:categoriae' categori.id %}"><button class="btn btn-sm btn-outline-secondary">Modificar</button></a></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</main>
</div>
</div>

{% endblock content %}
