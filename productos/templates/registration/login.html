<body class="text-center">
    <br><br><br><br>
<main class="form-signin w-30 m-auto">
  <form action="" method="post">
    {% csrf_token %}
    <h1 class="h3 mb-3 fw-normal">Iniciar Sesión</h1>
    <center><div class="form-floating col-md-3 mb-3">
      <input name="username" type="text" class="form-control"required>
      <label  type="text" name="realname">Usuario</label>
    </div></center>
    <center><div class="form-floating col-md-3">
      <input name="password" type="password" class="form-control" required>
      <label for="floatingPassword">Contraseña</label>
    </div></center><br>
    <button name="submit" class="w-40 btn btn-md btn-primary" type="submit">Iniciar Sesión</button>
    <p class="mt-5 mb-3 text-muted">2023 Todos los derechos reservados. Cazuelas torrejaime</p>

  </form>
</main>
